<!DOCTYPE html>
<html>
    <head>
        <title>Project 1</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- <link href="../styles/mycustom.css" rel="stylesheet"> -->
    </head>
    <body>
        <div class="container col-6">
            <div class="row justify-content-center mt-2 mb-5">
                <div class="col text-center"><h1>Please Register</h1></div>
            </div>
            <div class="row justify-content-center">
                <form method="post" class="col">
                    <div class="form-group row">
                        <label for="userName" class="col-sm-2 col-form-label">用户名</label>
                        <div class="col-10">
                            <input type="text" class="form-control" name="username" id="userName" placeholder="user name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">密码</label>
                        <div class="col-10">
                            <input type="password" class="form-control" name="password1" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">重复密码</label>
                        <div class="col-10">
                            <input type="password" class="form-control" name="password2" id="inputPassword" placeholder="repeat Password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default offset-2">注册</button>
                </form>
            </div>
            {% if info %}
                <div class="row mt-4">
                    <div class="col" >
                        hello {{ info }}
                    </div>
                </div>
            {% endif %}
        </div>
    </body>
</html>
