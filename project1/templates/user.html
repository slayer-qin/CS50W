<!DOCTYPE html>
<html>
    <head>
        <title>Project 1</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- <link href="../styles/mycustom.css" rel="stylesheet"> -->
    </head>
    <body>
        <div class="container col-6">
            <div class="row justify-content-center mt-4 mb-5">
                <div class="col text-center">
                    <h1>Hello {{ name }}!</h1>
                </div>
                <form action="/logout" method="post" class="col">
                    <button type="submit" class="btn btn-default" name="quit">退出</button>
                </form>
            </div>
        </div>
        <div class="container col-6">
            <div class="row justify-content-center mt-2 mb-5">
                <div class="col text-center"><h1>SEARCH For BOOKs</h1></div>
            </div>
            <div class="row justify-content-center">
                <form method="post" class="col">
                    <div class="form-group row align-items-center">
                        <div class="col-2">
                            <select name="field">
                                <option value="isbn">ISBN</option>
                                <option value="title">TITLE</option>
                                <option value="auther">AUTHER</option>
                            </select>
                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control" name="keyword">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default offset-2">搜索</button>
                </form>
            </div>
            {% if result!=[] %}
                <div class="row mt-4">
                    <div class="col" >
                        <ul>
                            {% for book in result %}
                            <li> <a href="\{{ book.isbn }}">{{ book.title }} </a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            {% else %}
                <h2> No Match!</h2>
            {% endif %}
    </body>
</html>
